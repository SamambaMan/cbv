{% extends "cbv/master.html" %}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-lg-12">
          <div class="col-xs-12 col-lg-4"></div>
          <div class="col-xs-12 col-lg-5">
            <form  method="post" action="/faleconosco/" onsubmit="">
            {% csrf_token %}
              <div> <span class="register-box-title">FALE CONOSCO</span>
                <div class="form-group alinhaCamposLeft">
                  <label for="nome">NOME:</label>
                  {{ form.nome }}
                </div>
                {{ form.nome.errors }}
                <div class="form-group alinhaCamposLeft">
                  <label for="email">E-MAIL:</label>
                  {{ form.email }}
                </div>
                {{ form.email.errors }}
                <div class="form-group alinhaCamposLeft">
                  <label for="mensagem">MENSAGEM:</label>
                  {{ form.mensagem }}
                </div>
                {{ form.mensagem.errors }}
                <div class="alinhaCamposLeft">
                  <button type="submit" class="btn btn-success">ENVIAR</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>


{% endblock %}
